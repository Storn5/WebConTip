<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
		<title>Login - ConTip</title> 
		<link href="./assets/style.css" rel="stylesheet" />
	</head>
	<body> 
		<div className="container">
			<div className="tm-header">
				<div className="row-reverse tm-header-inner">
					<div className="col-md-6 col-12">
						<div className="tm-site-text-box">
							<h1 className="tm-site-title">ConTip</h1>
							<h6 className="tm-site-description">Content recommender for optimal free time experience</h6>	
						</div>
					</div>
					<nav className="col-md-6 col-12 tm-nav">
						<ul className="tm-nav-ul">
							<li className="tm-nav-li"><a href="index.html" className="tm-nav-link">Home</a></li>
							<li className="tm-nav-li"><a href="profile.html" className="tm-nav-link">Profile</a></li>
							<li className="tm-nav-li"><a href="search.html" className="tm-nav-link">Search</a></li>
							<li className="tm-nav-li"><a href="watched.html" className="tm-nav-link">Watched</a></li>
							<li className="tm-nav-li"><a href="login.html" className="tm-nav-link active">Login</a></li>
						</ul>
					</nav>
				</div>
			</div>

			<main>
				<header className="row tm-welcome-section">
					<h2 className="col-12 text-center tm-section-title">Log In</h2>
				</header>

				<div className="tm-section">
					<form action="#" method="POST">
						<input type="text" name="text" className="form-control" placeholder="Username" />
						<input type="password" name="password" className="form-control" placeholder="Password" />
						<button type="submit" className="tm-btn">Log In</button>
					</form>
					<h2><br><br><br>No Account? Create One!<br><br></h2>
					<form action="#" method="POST">
						<input type="text" name="text" className="form-control" placeholder="Username" />
						<input type="text" name="text" className="form-control" placeholder="Full Name" />
						<input type="email" name="email" className="form-control" placeholder="Email" />
						<input type="password" name="password" className="form-control" placeholder="Password" />
						<input type="password" name="password" className="form-control" placeholder="Confirm Password" />
						<button type="submit" className="tm-btn">Sign Up</button>
					</form>
					<h3>Forgot Password?</h3>
					<form action="#" method="POST">
						<input type="email" name="email" className="form-control" placeholder="Email" />
						<button type="submit" className="tm-btn">Restore Password</button>
					</form>
				</div>
			</main>

			<footer className="tm-footer text-center">
				<div className="tm-container-inner-2 tm-contact-section row col-md-6">
					<h2>You Think We Don't Know That One Unique, Artistic, Extraordinary Movie?<br>Recommend It To Us!<br><br></h2>
					<form action="#" method="POST" className="tm-contact-form">
						<input type="text" name="name" className="form-control" placeholder="Movie Name" />
						<input type="email" name="email" className="form-control" placeholder="Rating out of 10" />
						<textarea rows="5" name="message" className="form-control" placeholder="IMDB Link"></textarea>
						<button type="submit" className="tm-btn">Send</button>
					</form>
				</div>
			</footer>
		</div>
	</body>
</html>
