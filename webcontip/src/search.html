<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
		<title>Search - ConTip</title> 
		<link href="./assets/style.css" rel="stylesheet" />
	</head>
	<body> 
		<div class="container">
			<div class="tm-header">
				<div class="row-reverse tm-header-inner">
					<div class="col-md-6 col-12">
						<div class="tm-site-text-box">
							<h1 class="tm-site-title">ConTip</h1>
							<h6 class="tm-site-description">Content recommender for optimal free time experience</h6>	
						</div>
					</div>
					<nav class="col-md-6 col-12 tm-nav">
						<ul class="tm-nav-ul">
							<li class="tm-nav-li"><a href="index.html" class="tm-nav-link">Home</a></li>
							<li class="tm-nav-li"><a href="profile.html" class="tm-nav-link">Profile</a></li>
							<li class="tm-nav-li"><a href="search.html" class="tm-nav-link active">Search</a></li>
							<li class="tm-nav-li"><a href="watched.html" class="tm-nav-link">Watched</a></li>
							<li class="tm-nav-li"><a href="login.html" class="tm-nav-link">Login</a></li>
						</ul>
					</nav>
				</div>
			</div>

			<main>
				<header class="row tm-welcome-section">
					<h2 class="col-12 text-center tm-section-title">Search for Movie</h2>
					<p class="col-12 text-center">...where you can find any movie in our database by name.</p>
				</header>

				<div class="tm-section">
					<h2>Movie Name<br><br></h2>
					<form action="#" method="POST">
						<input type="text" name="text" class="form-control" placeholder="Movie Name" />
						<button type="submit" class="tm-btn">Search</button>
					</form>
				</div>
			</main>

			<footer class="tm-footer text-center">
				<div class="tm-container-inner-2 tm-contact-section row col-md-6">
					<h2>You Think We Don't Know That One Unique, Artistic, Extraordinary Movie?<br>Recommend It To Us!<br><br></h2>
					<form action="#" method="POST" class="tm-contact-form">
						<input type="text" name="name" class="form-control" placeholder="Movie Name" />
						<input type="email" name="email" class="form-control" placeholder="Rating out of 10" />
						<textarea rows="5" name="message" class="form-control" placeholder="IMDB Link"></textarea>
						<button type="submit" class="tm-btn">Send</button>
					</form>
				</div>
			</footer>
		</div>
	</body>
</html>
